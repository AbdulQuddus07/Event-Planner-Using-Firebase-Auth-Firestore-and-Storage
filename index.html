<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Planner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4"
      >
        <a
          href="https://flowbite.com"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Flowbite</span
          >
        </a>
        <button
          id="logout_btn"
          style="
            flex: none;
            margin-right: auto;
            margin-top: 4px;
            margin-left: 20px;
            font-weight: 600;
            font-size: 15px;
            padding: 2px 5px;
            box-shadow: 2px 2px 2px 2px grey;
            border-radius: 5px;
          "
        >
          Logout
        </button>
        <div class="flex items-center space-x-6 rtl:space-x-reverse">
          <a
            href="tel:5541251234"
            class="text-sm text-gray-500 dark:text-white hover:underline"
            >(555) 412-1234</a
          >
          <a href="/create_event/index.html" class="font-semibold text-xl"
            >Create Event</a
          >
          <a href="/profile/index.html">
            <img
              id="user_img"
              style="
                height: 50px;
                width: 50px;
                border-radius: 50%;
                object-fit: cover;
              "
              src="https://media.istockphoto.com/id/637933814/photo/portrait-of-businessman-smiling-in-business-office.jpg?s=1024x1024&w=is&k=20&c=_xflfrkbjQP4SYH_3KwUTvpUyuGIUqH6d4uz3NpSXno="
              alt="profile-pic"
            />
          </a>
          <a
            href="/auth/login/index.html"
            id="login_btn"
            class="text-sm text-blue-600 dark:text-blue-500 hover:underline"
            >Login</a
          >
        </div>
      </div>
    </nav>

    <div class="container" id="card_container"></div>
    <script src="app.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
